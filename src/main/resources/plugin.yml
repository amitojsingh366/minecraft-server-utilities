name: MinecraftUtilities
version: ${project.version}
main: net.amitoj.minecraftUtilities.MinecraftUtilities
api-version: 1.18
prefix: MinecraftUtilities
authors: [ amitojsingh366 ]
website: https://amitoj.net
commands:
  minecraftdiscordchat:
    aliases: [mdc]
    description: Turn Minecraft Discord Chat on or off
    permission: minecraftDiscordChat.default
    permission-message: You do not have permission to use this command.
    usage: "Usage: /<command> [on|off|enable|disable]"
  coordinates:
    aliases: [ coords ]
    description: Send the player's current coordinates in chat
    usage: "Usage: /<command> [location]"
  discord:
    description: Save the user's discord tag
    usage: "Usage: /<command> [tag]"
permissions:
  minecraftDiscordChat.default:
    description: Gives permission to change Minecraft Discord Chat settings
    default: op